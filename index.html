<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Sizer Game</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jQuery-library.js"> </script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/rock-paper-scissors.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0 justify-content-center d-flex">

                        <li class="nav-item h3 ms-3">
                            <a class="nav-link" href="index.html">reset game</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="nav-item the-counter">
            <span class="text-danger the-counter-left h2">Player 0 </span>
            <span class="text-primary the-counter-right h2"> 0 Computer</span>
        </div>

        <div class="item">

            <img class="d-block mt-5 me-4 rock-right" src="images/rock.png" alt="">
            <img class="d-block mt-5 me-4 paper-right" src="images/hand.png" alt="">
            <img class="d-block mt-5 me-4 scissors-right" src="images/scissors.png" alt="">
        </div>

        <div class="item item-select-left">
            <img src="" alt="">
        </div>

        <div class="page-bisector bg-dark"></div>

        <div class="item-left item-select-right">
            <img src="" alt="">
        </div>

        <div class="item item-left">
            <img class="d-block mt-5 ms-4 rock-left" src="images/rock.png" alt="">
            <img class="d-block mt-5 ms-4 paper-left" src="images/hand.png" alt="">
            <img class="d-block mt-5 ms-4 scissors-left" src="images/scissors.png" alt="">
        </div>
    </div>
</body>

</html>
